<!DOCTYPE html>
<html lang="en" ng-app="weather">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link type="text/css" rel="stylesheet" href="css/screen.css"  media="screen,projection"/>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <title>Weather</title>
</head>
<body>

	<div ng-controller="homeController">
		
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" id="brand" src="img/brand.png">
					</a>
				</div>

				<form class="navbar-form navbar-right" role="search" ng-submit="submit()"> 
					<div class="form-group">
						<label id="radio-group-label">Units:</label>

						<div id ="radio-units">
							<label class="radio-inline">
							  <input type="radio" name="radioUnits" ng-model="radioUnits" value="c"> C
							</label>

							<label class="radio-inline">
							  <input type="radio" name="radioUnits" ng-model="radioUnits" value="f"> F
							</label>
						</div>

						<input type="text" class="form-control" placeholder="Search" id="search" ng-model="txtCity">
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
					</div>
				
					
				</form>
			</div>
		</nav>



		<div class="container" class="light-border">
			<div class="row"> 
				<ul class="nav nav-tabs nav-justified">
					<li class="tab-pane" ng-class="{active: isActive('/today')}"><a ui-sref="today">Today</a></li>
					<li class="tab-pane" ng-class="{active: isActive('/week')}"><a ui-sref="week">Week</a></li>
					<li class="tab-pane" ng-class="{active: isActive('/settings')}"><a ui-sref="settings">Settings</a></li>
				</ul>		
			</div>

		</div>

		

	</div>

	<div class="container view">

		<div class="row" id="main">
		  <!-- <img src="img/loading-circle.gif" id="loading"> -->
		  <div class="col-md-12">
			<div ui-view></div>	
		</div>
	</div>

	

</body>
</html>
