<!DOCTYPE html>
<html lang="en" ng-app="weather">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/responsive-style.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<script src="http://code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <title>Weather</title>
</head>
<body>

	<div ng-controller="homeController">
		
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<!-- <img alt="Brand" id="brand" src="img/brand.png"> -->
					</a>
				</div>

				<form class="navbar-form navbar-right" role="search" ng-submit="submit()"> 
					<div class="form-group">
						<label id="radio-group-label">Units:</label>

						<div id ="radio-units">
							<label class="radio-inline">
							  <input type="radio" name="radioUnits" ng-model="radioUnits" value="c"> C
							</label>

							<label class="radio-inline">
							  <input type="radio" name="radioUnits" ng-model="radioUnits" value="f"> F
							</label>
						</div>

						<input type="text" class="form-control" placeholder="Search" ng-model="txtCity">
					
					</div>
				
					<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
				</form>
			</div>
		</nav>



		<div class="container" class="light-border">
			<div class="row">
			  
				<ul class="nav nav-tabs nav-justified">
					<li class="tab-pane" ng-class="{active: isActive('/today')}"><a ui-sref="today">Today</a></li>
					<li class="tab-pane" ng-class="{active: isActive('/week')}"><a ui-sref="week">Week</a></li>
					<li class="tab-pane" ng-class="{active: isActive('/settings')}"><a ui-sref="settings">Settings</a></li>
				</ul>		

			  

			</div>

		</div>

		

	</div>

	<div class="container">
		<div class="row">
		  <div class="col-md-12">
			<div ui-view></div>	
		</div>
	</div>

	<script src="js/bootstrap.min.js"></script>

</body>
</html>
